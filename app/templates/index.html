{% extends 'base.html'%} {% import 'macros.html' as macro %} {% block content %}

<div class="container">
  <h2 class="text-center" id="posts" style="color: #040d21">All Blogs</h2>
  <div class="blog-content">
    <ul class="nav nav-pills nav-justified" role="tablist">
      <li class="nav-item">
        <a id="categories" class="nav-link" data-toggle="tab" href="#all"
          ><strong>All Blogs</strong>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="categories" data-toggle="tab" href="#interview"
          >Interview Blogs</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" id="categories" data-toggle="tab" href="#social"
          >Social Blogs</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" id="categories" data-toggle="tab" href="#promotion"
          >Promotion Blogs</a
        >
      </li>
    </ul>
    <div class="tabbed-content">
      <div class="tab-content">
        <div class="container tab-pane active" id="all">
          <br />
          {{ macro.display(blogs) }}
        </div>
        <div class="container tab-pane fade" id="interview">
          <br />
          {{ macro.display(interviews)}}
        </div>
        <div class="container tab-pane fade" id="social">
          <br />
          {{ macro.display(social) }}
        </div>
        <div class="container tab-pane fade" id="promotion">
          <br />
          {{ macro.display(promotion) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
